<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Header Logo</div>
        <ul class="links">
          <li><a href="#">header link one</a></li>
          <li><a href="#">header link two</a></li>
          <li><a href="#">header link three</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero">
        <div class="hero-text">
          <h1>This website is awesome</h1>
          <p class="text-secondary">
            This website has some subtext that goes here under the main
            title. It's a smaller font and the color is lower contrast
          </p>
          <button>Sign up</button>
        </div>
        <div class="hero-image">
          <img src="images/wedding-1.jpg" alt="wedding on beach by wedding planner" class="hero-img">
        </div>
      </div>
      <div class="info">
        <h2>Some random information</h2>
      </div>

    </main>
    <footer>
      <p class="text-white text-center">Copyright Â© The Odin Project</p>
    </footer>
  </body>
</html>
